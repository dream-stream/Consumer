apiVersion: apps/v1
kind: Deployment
metadata:
  name: consumer2
  labels:
    app: consumer2
    k8s-app: prometheus
spec:
  replicas: 1
  selector:
    matchLabels:
      app: consumer2
  template:
    metadata:
      labels:
        app: consumer2
        k8s-app: prometheus
    spec:
      containers:
      - name: consumer2
        image: dreamstream/consumer:260
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Production"
        - name: CONSUMER_GROUP
          value: MyConsumerGroup2